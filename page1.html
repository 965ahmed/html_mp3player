<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MP3 Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar with Playback Status and File Loader -->
  <div class="top-bar">
    <div class="filename-display">No file playing</div>
    <div class="total-time-display">Total: 0s</div>
    <input type="file" id="fileLoader" accept="audio/mp3" multiple />
    <button id="resetButton" onclick="resetAll()">Reset</button>
  </div>

  <!-- Player Grid -->
  <div class="player-grid">
    <!-- Buttons will be generated by JavaScript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
