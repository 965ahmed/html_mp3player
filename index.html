<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Audio Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .grid-container {
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 1px;
    }
    
    .grid-btn {
      background-color: #2d2d2d;
      border: none;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4vw;
      cursor: pointer;
      transition: all 0.1s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .grid-btn:active {
      transform: scale(0.95);
      opacity: 0.9;
    }
    
    /* Color variations */
    .grid-btn:nth-child(10n+1), .grid-btn:nth-child(10n+6) { background-color: #2e7d32; }
    .grid-btn:nth-child(10n+2), .grid-btn:nth-child(10n+7) { background-color: #1565c0; }
    .grid-btn:nth-child(10n+3), .grid-btn:nth-child(10n+8) { background-color: #d84315; }
    .grid-btn:nth-child(10n+4), .grid-btn:nth-child(10n+9) { background-color: #6a1b9a; }
    .grid-btn:nth-child(10n+5), .grid-btn:nth-child(10n+10) { background-color: #4527a0; }
  </style>
</head>
<body>
  <div class="grid-container" id="gridContainer">
    <!-- Buttons will be generated by JavaScript -->
  </div>

  <script>
    // Generate 100 buttons
    const gridContainer = document.getElementById('gridContainer');
    
    for (let i = 1; i <= 100; i++) {
      const btn = document.createElement('button');
      btn.className = 'grid-btn';
      btn.textContent = i;
      btn.onclick = () => {
        window.location.href = `subpage${i}.html`;
      };
      gridContainer.appendChild(btn);
    }
    
    // Disable zooming
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
    
    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
